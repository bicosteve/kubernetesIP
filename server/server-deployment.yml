apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: yolo
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: bixoloo/backend:v1.0.2
          ports:
            - containerPort: 5000
